name: water_readings_app
description: "AquaFlow Water Readings Mobile App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP & Storage
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Database
  sqflite: ^2.3.0

  # Camera & OCR
  camera: ^0.11.3
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.0.7

  # UI & Utils
  go_router: ^17.0.1
  json_annotation: ^4.8.1
  connectivity_plus: ^7.0.0

  # Firebase
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4

  # Additional useful packages
  permission_handler: ^12.0.1
  path_provider: ^2.1.1
  path: ^1.8.3
  image: ^4.1.3
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (optional - can be added later)
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700